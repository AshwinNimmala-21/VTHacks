<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Care Providers</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">Car Care Providers</h2>

    <div class="flex space-x-3 mb-6">
      <button id="filterRating" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Sort by Rating</button>
      <button id="filterTime" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Sort by Time</button>
      <button id="filterPrice" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Sort by Price</button>
    </div>

    <div id="providerGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    lucide.createIcons();
    let allProviders = [];
    const grid = document.getElementById("providerGrid");

    function renderProviders(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";
        card.innerHTML = `
          <img src="https://via.placeholder.com/300x200" alt="Provider"
               class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-gray-900">${p.name}</h3>
            <p class="text-sm text-gray-500">${p.services}</p>
            <div class="flex items-center text-sm mt-2">
              <i data-lucide="star" class="w-4 h-4 text-yellow-400 mr-1"></i>
              <span>${p.rating} (${p.reviews}+)</span>
            </div>
            <p class="text-sm text-teal-600 mt-1">$${p.priceMin} - $${p.priceMax}</p>
            <button onclick="confirmBooking('${p.id}')"
                    class="mt-3 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
              Book Now
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
      lucide.createIcons();
    }

    async function fetchProviders() {
      try {
        const res = await fetch("http://127.0.0.1:8000/providers");
        allProviders = await res.json();
        renderProviders(allProviders);
      } catch (err) {
        console.error("Failed to fetch providers:", err);
      }
    }

    async function confirmBooking(providerId) {
      try {
        // Step 1: Book
        let res = await fetch("http://127.0.0.1:8000/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ providerId })
        });
        let booking = await res.json();

        // Step 2: Checkout
        res = await fetch("http://127.0.0.1:8000/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ booking_id: booking.booking_id })
        });
        let checkout = await res.json();

        // Step 3: Redirect to paywall
        window.location.href = checkout.payment_url;

      } catch (err) {
        console.error("Booking/Checkout failed:", err);
        alert("Something went wrong with booking.");
      }
    }

    fetchProviders();

    document.getElementById("filterRating").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => b.rating - a.rating);
      renderProviders(sorted);
    });

    document.getElementById("filterTime").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => a.time - b.time);
      renderProviders(sorted);
    });

    document.getElementById("filterPrice").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => a.priceMin - b.priceMin);
      renderProviders(sorted);
    });
  </script>
</body>
</html>
