<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repairs â€” Woke</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <div class="bg-teal-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold">w</div>
        <span class="font-bold text-xl text-gray-900">woke</span>
      </a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="index.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
        </a>
        <div class="relative w-64">
          <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
          <input id="navServiceInput" placeholder="Search services..."
            class="pl-9 pr-3 py-2 text-sm border border-gray-300 focus:ring-2 focus:ring-teal-500 rounded-lg w-full bg-white"
            autocomplete="off" />
        </div>
        <a href="#" class="flex items-center text-gray-700 hover:text-teal-600">
          <i data-lucide="calendar" class="w-4 h-4 mr-1"></i> My Bookings
        </a>
        <a href="#" class="flex items-center text-gray-700 hover:text-teal-600">
          <i data-lucide="user" class="w-4 h-4 mr-1"></i> Profile
        </a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <h2 class="text-xl font-bold mb-4">Repair Providers</h2>

    <div class="flex space-x-3 mb-6 overflow-x-auto">
      <button id="filterRating" class="px-4 py-2 text-sm bg-gray-100 rounded-full hover:bg-teal-100 hover:text-teal-600">Rating</button>
      <button id="filterTime" class="px-4 py-2 text-sm bg-gray-100 rounded-full hover:bg-teal-100 hover:text-teal-600">Time</button>
      <button id="filterPrice" class="px-4 py-2 text-sm bg-gray-100 rounded-full hover:bg-teal-100 hover:text-teal-600">Price</button>
    </div>

    <div id="providerGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <script>
    lucide.createIcons();
    let allProviders = [];
    const grid = document.getElementById("providerGrid");

    function renderProviders(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";
        card.innerHTML = `
          <img src="https://via.placeholder.com/300x200" alt="Provider"
               class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-gray-900">${p.name}</h3>
            <p class="text-sm text-gray-500">${p.services}</p>
            <div class="flex items-center text-sm mt-2">
              <i data-lucide="star" class="w-4 h-4 text-yellow-400 mr-1"></i>
              <span>${p.rating} (${p.reviews}+)</span>
            </div>
            <p class="text-sm text-teal-600 mt-1">$${p.priceMin} - $${p.priceMax}</p>
            <button onclick="bookProvider('${p.id}')" class="mt-2 px-3 py-1 text-sm bg-teal-600 text-white rounded hover:bg-teal-700">Book Now</button>
          </div>
        `;
        grid.appendChild(card);
      });
      lucide.createIcons();
    }

    async function fetchProviders() {
      try {
        const res = await fetch("http://127.0.0.1:8000/providers?service=repairs");
        allProviders = await res.json();
        renderProviders(allProviders);
      } catch (err) {
        console.error("Failed to fetch providers:", err);
      }
    }

    async function bookProvider(taskerId) {
      const customerId = localStorage.getItem("customerId");
      if (!customerId) return alert("Please login first.");

      const taskTitle = prompt("Enter a title for your task:");
      if (!taskTitle) return alert("Task title is required.");

      try {
        const taskRes = await fetch("http://127.0.0.1:8000/tasks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: taskTitle, description: "", customer_id: customerId })
        });
        const taskData = await taskRes.json();
        const taskId = taskData.task[0].id;

        const bookingRes = await fetch("http://127.0.0.1:8000/bookings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ task_id: taskId, tasker_id: taskerId, customer_id: customerId })
        });
        const bookingData = await bookingRes.json();

        alert(`Booking created with ${bookingData.booking[0].tasker_id}!`);
      } catch (err) {
        console.error("Failed to book provider:", err);
        alert("Booking failed. Check console for details.");
      }
    }

    fetchProviders();

    document.getElementById("filterRating").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => b.rating - a.rating);
      renderProviders(sorted);
    });

    document.getElementById("filterTime").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => a.time - b.time);
      renderProviders(sorted);
    });

    document.getElementById("filterPrice").addEventListener("click", () => {
      const sorted = [...allProviders].sort((a, b) => a.priceMin - b.priceMin);
      renderProviders(sorted);
    });
  </script>
</body>
</html>
