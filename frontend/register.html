<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration â€” Woke</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <input type="email" id="email" placeholder="Email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <input type="password" id="password" placeholder="Password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <button type="submit"
        class="w-full py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account? <a href="login.html" class="text-teal-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/register/customer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("customerId", data.user_id);
          alert("Registration successful!");
          window.location.href = "cleaning.html"; // Redirect to services page
        } else {
          alert(data.detail || "Registration failed");
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration failed. Check console for details.");
      }
    });
  </script>
</body>
</html>
