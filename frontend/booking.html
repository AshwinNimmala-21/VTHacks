<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings â€” Woke</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
  <!-- HEADER -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <div class="bg-teal-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold">w</div>
        <span class="font-bold text-xl text-gray-900">woke</span>
      </a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="index.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
        </a>
        <a href="bookings.html" class="flex items-center text-teal-600">
          <i data-lucide="calendar" class="w-4 h-4 mr-1"></i> My Bookings
        </a>
        <a href="profile.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <i data-lucide="user" class="w-4 h-4 mr-1"></i> Profile
        </a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold mb-8 text-gray-900">My Bookings</h2>
    <div id="bookingList" class="space-y-4"></div>
  </main>

  <script>
    lucide.createIcons();

    async function fetchBookings() {
      try {
        // TODO: Replace with actual logged-in customer_id
        const customerId = "REPLACE_WITH_CUSTOMER_UUID";

        const res = await fetch(`http://127.0.0.1:8000/bookings?customer_id=${customerId}`);
        const data = await res.json();

        const container = document.getElementById("bookingList");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = `<p class="text-gray-500">No bookings found.</p>`;
          return;
        }

        data.forEach(b => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow p-6";
          card.innerHTML = `
            <h3 class="text-lg font-semibold text-gray-900">${b.task.title}</h3>
            <p class="text-sm text-gray-600">Provider: ${b.tasker.name}</p>
            <p class="text-sm text-gray-500">Status: <span class="font-medium">${b.status}</span></p>
            <p class="text-xs text-gray-400">Created: ${new Date(b.created_at).toLocaleString()}</p>
            <div class="mt-4 flex gap-2">
              <button onclick="updateBooking(${b.id}, 'cancelled')" 
                class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600">Cancel</button>
              <button onclick="updateBooking(${b.id}, 'rescheduled')" 
                class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-lg hover:bg-yellow-600">Reschedule</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching bookings:", err);
      }
    }

    async function updateBooking(id, status) {
      try {
        const res = await fetch(`http://127.0.0.1:8000/bookings/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });
        const result = await res.json();
        console.log("Update result:", result);
        fetchBookings(); // refresh list
      } catch (err) {
        console.error("Error updating booking:", err);
      }
    }

    fetchBookings();
  </script>
</body>
</html>
